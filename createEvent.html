<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="CreateEvent.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Event</h1>
        <form id="bookingForm">
            <!-- Event Type Selection -->
            <div class="form-group">
                <label for="eventType">Select Event Type</label>
                <select id="eventType" required>
                    <option value="Concert">Concert</option>
                    <option value="Workshop">Art Exhibition</option>
                    <option value="Seminar">Tech Seminar</option>
                </select>
            </div>

            <!-- Event Selection Based on Event Type -->
            <div class="form-group">
                <label for="event">Select Specific Event</label>
                <select id="event" required>
                    <option value="Concert A">$50 - Bliss Bash</option>
                    <option value="Concert B">$70 - Cosmo Fest</option>
                    <option value="Workshop A">$30 - India Art Fair</option>
                    <option value="Workshop B">$40 - National Gallary of Modern Art (NGMA) Exhibitions</option>
                    <option value="Seminar A">$20 - National Conference on Big Data Analysis (NCBA)</option>
                    <option value="Seminar B">$25 - International Conference on Engineering and Technology (ICET)</option>
                </select>
            </div>

            <!-- Venue Selection -->
            <div class="form-group">
                <label for="venue">Select Venue</label>
                <select id="venue" required>
                    <option value="Venue 1">Venue 1 - Downtown</option>
                    <option value="Venue 2">Venue 2 - Central Park</option>
                    <option value="Venue 3">Venue 3 - City Hall</option>
                </select>
            </div>

            <!-- Date Selection -->
            <div class="form-group">
                <label for="date">Select Event Date</label>
                <input type="date" id="date" required>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Ticket Quantity -->
            <div class="form-group">
                <label for="ticketQuantity">Number of Tickets</label>
                <input type="number" id="ticketQuantity" value="1" min="1" max="10" required>
            </div>

            <button type="submit">Book Now</button>
        </form>

        <div id="confirmation" class="hidden">
            <h2>Booking Confirmation</h2>
            <p id="confirmationMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
